<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-hero">
            <div class="header">
                <div class="left-links">
                    <a href="#" class="logo">Header Logo</a>
                </div>
                <div class="right-links">
                    <ul>
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </div>
            </div>
            <div class="hero-all">
                <div class="hero-text-button">
                    <h1>Bold Text</h1>
                    <p>Body Text</p>
                    <button>Sign Up</button>
                </div>
                <div class="hero-pic">
                    <img>
                </div>
            </div>
            <div class="info">
                <div class="info-title">Some info</div>
                <div class="info-main">
                    <div class="info-item">
                        <div class="info-box">1</div>
                        <div class="info-text">This is some dummy text</div>
                    </div>
                    <div class="info-item">
                        <div class="info-box">2</div>
                        <div class="info-text">This is some dummy text</div>
                    </div>
                    <div class="info-item">
                        <div class="info-box">3</div>
                        <div class="info-text">This is some dummy text</div>
                    </div>
                    <div class="info-item">
                        <div class="info-box">4</div>
                        <div class="info-text">This is some dummy text</div>
                    </div>
                </div>
            </div>
            <div class="quote">
                <div class="quote-text">This is where the quote goes</div>
                <div class="quote-author">Author</div>
            </div>
            <div class="call-to-action">
                <div class="cta-box">
                    <div class="cta-text">
                        <div class="cta-text-head">Bold text</div>
                        <div class="cta-text-body">Main text</div>
                    </div>
                    <button class="cta-button">Sign Up</button>
                </div>
            </div>
            <div class="footer">Copright The Odin Project</div>
        </div>
    </body>
</html>
